version: 0.2

run-as: root

env:
  parameter-store:
    a: "/pankaj/mongo-url"
    b: "/pankaj/mongo-url1"

phases:

  pre_build:
    commands:
      
      - sed -i 's/localhost/'$a'/' app.js
      
      - sed -i 's/conduit/2'$b'/' app.js
      
      - echo Installing source NPM dependencies.
      
      - npm install
      
  build:
    commands:
      
      - echo App Building in process

  post_build:
    commands:
      - echo App Build is completed

artifacts:
  files:
    - '**/*'
    - echo Uploaded Artifacts in S3
